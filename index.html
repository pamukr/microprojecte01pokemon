<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator - Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2cb8249373.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div class="spacer" style="width:130px"></div>
        <img id="title" src="src/img/Pokinator.png">
        <div class="buttons">
            <button id="btnVolume"><i id="iVolume" class="fa-solid fa-volume-high"></i></button>
            <audio id="audio" autoplay loop>
                <source src="src/audio/route3.mp3" type="audio/mp3">
            </audio>
            <div id="contenidorBoto">
                <button id="btnInfo"><i class="fa-solid fa-info"></i></button>
                <div id="imatgeContainer">
                    <img src="src/img/counters.jpg" alt="Counters" id="imatge">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="barra">
            <div id="progress"></div>
        </div>
        <div id="ash">
            <img src="src/img/Ash_Ketchum_Journeys.png" alt="">
        </div>
        <div id="pokedex">
            <div id="content">
            </div>
            <div id="bot">
                <div class="litle"></div>
                <div class="big"></div>
                <div class="litle"></div>
                <div id="respostes"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
